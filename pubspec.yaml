name: photome
description: A photo sharing app built with flutter.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  cached_network_image: ^3.2.3
  dartz: ^0.10.1
  device_preview: ^1.1.0
  device_preview_screenshot: ^1.0.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.3.6
